{% extends "home/home_base.html" %}

{% block style_block %}
    <style type="text/css">

        #map_wrapper {
            width: 100vw;
            height: 100vh;
            position: relative;
            /*border: 1px solid white;*/
            padding:0;
            overflow: visible
        }

        #map { 
            width: 100%;
            height: 100%; 
        }

        #buttons_wrapper {
            position: absolute;
            top: 55px;
            left: 10px;
            width: 100%;
        }

        #maincontent {
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100%;
        }
        #maincontent{
            padding-left: 0;

        }
        #toggle_nav{
            position:absolute;
            top:10px; 
            left:10px;
            z-index:10000;
        }

    </style>
{% endblock %}

{% block content %}
   
    <div style="position:relative">
        <button id="toggle_nav"  type="button" class="btn btn-info" aria-label="Left Align">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        </button>
        <!-- <img id="standalone_logo" alt='TerraCognita' src="{{ url_for('static', filename='landing/images/logo.png')}}"></img> -->
        <div id="map_wrapper" style="position:absolute;top:0; left:0">
            <div id="map" data-fromserver ="{{dataToSend}}"></div>
           
            <div id="buttons_wrapper">
                <input id='location' type='name' value='United Kingdom'/>
                <button type='button' value='Click' id='go'> Go </button>
                <button type='button' value='Click' id='reset'> Reset Map </button>
            </div>
        </div>

    </div>
    <!-- errors -->
<div class='custom_alert' id="alert_empty_draw" style="display:none;">
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Hey! :)</strong> When the 'Draw area with mouse' tab is opened you should draw a polygon using the tools before pressing Update map.
    </div>
</div>
 
</div>{% endblock content %}
 

{% block tail_script %}
<script type="text/javascript" src="/static/js/controls.js"></script>
<script type="text/javascript" src="/static/js/sample_data.js"></script>
<script type="text/javascript" src="/static/js/data_process.js"></script>
<script type="text/javascript" src="/static/js/home.js"></script>
<script type="text/javascript" src="/static/js/draw_on_map.js"></script>
<script type="text/javascript" src="/static/js/data_handler.js"></script>
<script type="text/javascript" src="/static/js/model.js"></script>
<script type="text/javascript" src="/static/js/view.js"></script>


{% endblock tail_script %}
